apiVersion: run.tanzu.vmware.com/v1alpha1
kind: TanzuKubernetesCluster 
metadata:
  name: infra-cluster 
  namespace: tkg-clusters
spec:
  topology:
    controlPlane:
      count: 3 
      class: guaranteed-small # vmclass to be used for master(s)
      storageClass: tanzu-storage-policy 
    workers:
      count: 3
      class: guaranteed-small # vmclass to be used for workers(s)
      storageClass: tanzu-storage-policy 
  distribution:
    version: v1.18.5
  settings:
    network:
      cni:
        name: calico
      services:
        cidrBlocks: ["10.43.0.0/16"]
      pods:
        cidrBlocks: ["10.44.0.0/16"]
